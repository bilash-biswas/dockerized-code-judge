apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: code-judge
spec:
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: code-judge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      serviceAccountName: api-service-account
      containers:
      - name: api
        image: execution-engine-api:latest
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "3000"
        - name: JWT_SECRET
          value: "k8s-secret-key-456"
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          value: engine_password
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: postgres
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: EXECUTION_STRATEGY
          value: "k8s"
        - name: K8S_SANDBOX_NAMESPACE
          value: code-judge-sandbox
        ports:
        - containerPort: 3000
